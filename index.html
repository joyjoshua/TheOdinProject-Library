<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Library</title>
</head>
<body>
    <div class="row">
        <div class="col-12 header">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid d-flex justify-content-between aling-items-center">
                  <a class="navbar-brand" href="#">The Odin Library</a>
                  <div class="action-buttons">
                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addBooksModal">Add book</button>
                </div>
                </div>
              </nav>    
        </div>
        <div class="col-12 px-4">
            <div class="row">
                <div class="col-12 greetings-text bg-success py-2 text-white">
                    <p class="fs-4">Odin's Invitation</p>
                    <p class="fs-5">Greetings, my loyal followers! I invite you to join me in my grand library, a sanctuary of wisdom where ancient lore and modern insights converge.</p> 
                </div>
                <div class="col-12 py-4 px-3 library-container">
                   
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="addBooksModal" tabindex="-1" aria-labelledby="addBooksModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addBooksModalLabel">Add Book</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="form">
            <div class="row g-3">
                <div class="form-check col-12 ms-2">
                    <input class="form-check-input" type="checkbox" value="" id="bookReadStatus" required>
                    <label class="form-check-label" for="bookReadStatus">
                      Read?
                    </label>
                  </div>
                <div class="col-12">
                    <label for="book_name" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="book_name" required>
                </div>
                <div class="col-12">
                    <label for="book_description" class="form-label">Book Description</label>
                    <textarea class="form-control" id="book_description" rows="3" required></textarea>
                </div>
                <div class="col-8">
                    <label for="author" class="form-label">Book Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="col-4">
                    <label for="no_of_pages" class="form-label">Number of Pages</label>
                    <input type="number" class="form-control" id="no_of_pages" required>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="addNewBookBtn" class="btn btn-success" data-bs-dismiss="modal">Add new book</button>
        </div>
      </div>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/scripts/index.js"></script>
</body>
</html>
